version: "3.8"

services:
  ech-wk:
    build: .
    container_name: ech-wk
    restart: unless-stopped
    ports:
      - "1080:1080"     # 代理端口
      - "5900:5900"     # VNC 桌面（可选，不想要就删掉这行）
    volumes:
      - ./data/config:/root/.config/ECHWorkersClient   # 永久保存你的服务器配置
      - ./data/logs:/app/logs                          # 日志（可选）
    environment:
      - TZ=Asia/Shanghai
    # NAS 推荐加上资源限制，防止跑飞
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
